<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="f-section">
                <img src="./images/avatar-jessica.jpeg" alt="photo">
                <h1>Jessica Randall</h1>
                <h4>London, United Kingdom</h4>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="btns">
                <button class="btn">GitHub</button>
                <button class="btn">Frontend Mentor</button>
                <button class="btn">Linkdin</button>
                <button class="btn">Twitter</button>
                <button class="btn">Instagram</button>
            </div>
        </div>
    </div>


</body>

</html>
